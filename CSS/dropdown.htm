<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dropdown.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <h1>DropDown Making</h1>
    <br>
    <br>
    <!-- dropdown is composed of a visible hover button and then the visible options on hover  -->
    <div class="dropdown">
        <button class="dropdown-btn">
            <p>Dropdown</p>
        </button>

        <!-- list of links in the dropdown list  -->
        <div class="dropdown-list">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Products</a>
            <a href="">Clients</a>
            <a href="">Sales</a>
            <a href="">Contact</a>
        </div>

    </div>
</body>
</html>
