<!DOCTYPE html>
<html>
<head>
<style>

a:link, a:visited {
	background-color: blue;
	padding:15px;
	color:white;
	text-align:center;
	text-decoration:none;
	display:inline-block;

}

a:active, a:hover {
	background-color:white;
	border:2px dotted black;
	padding:15px;
	color:black;
	text-align:center;
	text-decoration:none;
	display:inline-block;

}
</style>
</head>
<body>
	<!--bookmark addition-->
	<h1 id="head1">Absolute urls</h1>
	<!--blue then purple then red for unvisited visited and active-->
	<a href = "https://music.youtube.com/watch?v=oinq1cTaSJ8">yt music</a>
	<hr>
	<a href="text-formatting-basics.htm" target="_blank">text formatting</a>
	<!--target can be blank parent top self-->
	<hr>
	<h1>Relative urls</h1>
	

	<!--if a link to a page within the webpage exists then this will work-->
	<p><a href="random pic">HTML Images</a></p>


	<!--using image as a link-->
	<hr>
	<a href="https://www.google.com/?&bih=704&biw=767&hl=en target="_blank">
	<img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aHVtYW58ZW58MHx8MHx8fDA%3D" alt=random pic height = 500px width = 400px>
	</a><hr>
	<a href="mailto:om.sahoo.416@gmail.com">Send email </a>
	<hr>
	<!--button as a link-->
	<button onclick="document.location='https://www.google.com/search?q=change+default+opening+in+outlook&oq=change+default+opening+in+outlook&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIICAEQABgWGB4yCAgCEAAYFhgeMggIAxAAGBYYHjIICAQQABgWGB4yCAgFEAAYFhge0gEJMTYxNTNqMGoxqAIAsAIA&sourceid=chrome&ie=UTF-8'">yt link </button>	
	<hr>
	<a href="colors_1.htm" target="_blank"title="Know more about colors">HTML Colors </a>	
	<!--links colors-->

	<hr>
	<!--accessing bookmarks-->
	<a href="#head1">Scroll to first heading</a>

	






















		
</body>
</html>
