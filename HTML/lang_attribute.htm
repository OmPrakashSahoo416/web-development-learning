<!DOCTYPE html>
<!--lower case attribute name is preferred but can use any-->
<!--quotes around attribute values is preferred but can be used without using it also-->
<!--quote is useful if the value entered contains a space-->
<html lang="en-US">
<head>
	<title>lang-attribute</title>
</head>
<body>
	<h2>A second heading</h2>
	<br>
	<!--title attribute is used to give a tooltip kind of thing on hover-->
	<h4 title="Use it to draw shapes">Pen Tool</h4>

	<!--when to use single or double quotes-->
	<p title="use of double 'when single is there'">This is the first line of the paragraph.</p><br>
	<p title='use of single "when double is there"'>This is the second line of the paragraph.</p>
	
</body>
</html>
