<!DOCTYPE html>
<html>
<head>
	<title>styles_css</title>
	<!--internal css implementation-->
	<style>
	body {background-color:powderblue;}
	h1 
	{
		background-color:yellow;
		font-family:algerian;
		font-size:125%
	}
	p {
		color:red;
		margin:50px;
	}
	h2 {
		border: 2px solid red;
		font-family:hack;
		color:green;
		padding: 30px;
		text-align:center;
	}
	</style>
</head>
<body>

	<!--inline css using the style attribute of each element-->
	<h1 style="color:red;">A red heading</h1>
	<p style="color:blue;">A blue paragraph</p>

	<p>with everything that is applied in the internal <br>
	css for use case and visulization it is really helpful <br>
	there is some really good customization that we can do.
	</p>
	<h1>second heading using internal css</h1>

	<h2>A second heading h2</h2>
</body>
</html>
