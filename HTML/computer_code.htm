<!DOCTYPE html>
<html>
<head>
	<title>Computer Code</title>
<style>
#shortcut {
	padding : 5px 5px 5px 5px;
	border: 1px solid red;
}

</style>
</head>
<body>
	<h1>Computer Codes</h1><hr>
	<code>
	<!--we can write code and it will be formatted in the code format-->
	int x = 5;
	int y = 10;
	int result = x + y;
	</code>
	<!--so the results will not be shown with whitespace or line break -->
	<!--to include them use with the pre tag--><hr>

	<pre>
	<code>
	<!--we can write code and it will be formatted in the code format-->
	int x = 5;
	int y = 10;
	int result = x + y;
	</code>
	</pre><hr>

	<h3>Press <kbd id="shortcut">Ctrl + S</kbd> to save a document</p><h3><hr>
	<p><samp>File not found. Please try again.</samp></p><hr>
