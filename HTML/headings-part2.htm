<!DOCTYPE html>
<html>
<head>
	<title>headings_part2</title>
</head>
<body>
	<h1>Heading 1</h1>
	<!--White spaces are added below and above the headings by default-->
	<h3 title="3rd important heading">Heading 3</h3>
	<h6>Heading 6</h6>
	<p>First line of paragraph</p>
	<!--we can give a custom size or any other property using the style attr css property-->
	<h1 style="font-size:80px ">Customized heading 1</h1>
</body>
</html>
