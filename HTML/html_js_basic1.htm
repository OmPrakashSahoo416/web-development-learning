<!DOCTYPE html>
<html>
<head>
	<title>HTML JS</title>
</head>

<body>
	<h1>HTML JS</h1><hr>

	<h1 id="change">Changing text </h1><hr>

	<script>
	function func() {
		document.getElementById("change").innerHTML="Ghost is back!";
	}
	
	</script>

	<button onclick="func()">Change</button><hr>

	<img src="images/girl.jpg" alt="girl">
	
	<!--file paths works similar to that of linux commands-->
</body>

</html>
