<!DOCTYPE html>
<html>
<head>
<title>links in html</title>
</head>
<body>
	<!--this is my first line of comment-->
	<!--style attribute is used to add style like font size color etc to element-->
	<h1 style="color:purple">Introduction to HTML links </h1>
	<!--href refers to the hyperlink-->
	<a href="https://www.youtube.com/">Youtube Link </a>
	<!--it is an empty tag example-->
	<br><br>
	<!--src using absolute urls-->
	<img src="http://surl.li/ovtvx" alt=quickpic width=500 height=220>
	<!--src using relative urls more preferable it will not break changing domains-->
	<br><br>
	<!--alt is used to display the message in case src not available-->
	<img src = "first_image.jpg" alt="relative first url" width=120 height=200>
	<p> this is a paragraph with br.<br><br><br>now the second line </p>
</body>
</html>
